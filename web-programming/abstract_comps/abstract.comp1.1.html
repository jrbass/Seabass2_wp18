<html>
  <head>
    <style>

.grid{
display:grid;
grid-template-columns: repeat(5,1fr);
grid-template-rows: repeat(5, 5fr);
grid-gap:10px;
}

.grid > div{
width: 200px;
 height: 100px;
 background: linear-gradient(to top, #b3ffab, #12fff7);
 opacity: 0.5;
 }

div {
  background-color: violet; opacity: 100;
  grid-column: 2/4;
  grid-row: 3/4;
  z-index: -1;
}

</style>
</head>

<body>
<div class="grid-container">
<div class="grid">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>




</body>
