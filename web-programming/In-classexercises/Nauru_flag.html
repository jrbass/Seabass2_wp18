<html>
  <head>
    <title>Nauru</title>
    <style>

        .blue{ background: blue;}
        .yellow{ background: yellow;}
        div {width: 100%; height: 100%;}
        section { display: grid;
          grid-template-columns: 80px 80px 320px;
          grid-template-rows: 110px 20px 110px;
          grid-row-gap: 0px;
          grid-column-gap: 0px;
          align-items: center;
        }
        img{width: 60px; height:60px;}
    </style>
  </head>

  <body>
    <section>
      <div class="blue"></div>
      <div class="blue"></div>
      <div class="blue"></div>
      <div class="yellow"></div>
      <div class="yellow"></div>
      <div class="yellow"></div>
      <div class="blue"></div>
      <div class="blue"><img src="sticker.svg"></div>
      <div class="blue"></div>
      <div class="blue"></div>
    </section>

  </body>

</html>
